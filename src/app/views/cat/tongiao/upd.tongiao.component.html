<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <button type="button" class="close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
      <img src="../../../../assets/images/modal-icon.png" alt="ico"> {{title}} - Danh mục Tôn giáo
    </h4>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <div class="row">
        <div class="col-sm-12">
          <div class="row row-frm">
            <div class="col-sm-3">
              <div class="float-input">
                <label class="disabled">Mã</label>
                <input type="text" formControlName="ma" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ma.errors }" />
              </div>
            </div>
            <div class="col-sm-9">
              <div class="float-input">
                <label class="disabled">Tên Tôn giáo</label>
                <input type="text" formControlName="ten" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ten.errors }" />
              </div>
            </div>
          </div>
          <div class="row row-frm">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <div class="float-input">
                <label class="disabled">Trạng thái</label>
                <select formControlName="trangthai" class="form-control">
                    <option value="1">Sử dụng</option>
                    <option value="0">Không sử dụng</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i> Lưu</button>
    <button type="button" class="btn btn-sm btn-default" (click)="modalRef.hide()">Đóng</button>
  </div>
</form>

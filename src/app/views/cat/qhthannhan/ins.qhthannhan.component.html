<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <button type="button" class="close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
      <img src="../../../../assets/images/modal-icon.png" alt="ico"> {{title}} - Danh mục Quan hệ thân nhân
    </h4>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <div class="row">
        <div class="col-sm-12">
          <div class="row row-frm">
            <div class="col-sm-4">
              <div class="float-input">
                <label class="disabled">Mã</label>
                <input type="number" [attr.disabled]="isedit ? '' : null" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors, 'disabled': isedit }" />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="float-input">
                <label class="disabled">Thứ tự sắp xếp</label>
                <input type="number" formControlName="thutu" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.thutu.errors }" />
              </div>
            </div>
            <div class="col-sm-4">
                <div class="float-input">
                  <label class="disabled">Trạng thái</label>
                  <select formControlName="trangthai" class="form-control">
                    <option value="1">Sử dụng</option>
                    <option value="0">Không sử dụng</option>
                  </select>
                </div>
              </div>
          </div>
          <div class="row row-frm">
            <div class="col-sm-12">
              <div class="float-input" title="Quan hệ">
                <label class="disabled">Quan hệ</label>
                <input type="text" formControlName="quanhe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quanhe.errors }" />
              </div>
            </div>
          </div>
          <div class="row row-frm">
            <div class="col-sm-12">
              <div class="float-input" title="Ghi chú">
                <label class="disabled">Chi chú</label>
                <input type="text" formControlName="ghichu" class="form-control" />
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i> Lưu</button>
    <button type="button" class="btn btn-sm btn-default" (click)="modalRef.hide()">Đóng</button>
  </div>
</form>
